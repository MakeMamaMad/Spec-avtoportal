</head>
<body class="article-page">
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="СпецТрейлеры" class="logo-img" />

          СпецТрейлеры
          <span class="logo-sub">Новости, ГОСТы и гайды</span>
        </span>
      </a>

      <nav class="main-nav">
        <a href="./index.html" class="nav-link nav-link-active">Новости</a>
        <a href="./law.html" class="nav-link">Законодательство / ГОСТы</a>
        <a href="./guides.html" class="nav-link">Гайды и регламенты</a>
        <a href="./video.html" class="nav-link">Видео</a>
      </nav>

      <a
        href="https://t.me/specavtoportal"
        class="tg-badge"
        target="_blank"
        rel="noopener"

  <main class="page-main">

            rel="noopener"

      <a href="./index.html" class="footer-link">Вернуться на главную</a>
    </div>
  </footer>

  <script src="./article.js"></script>

  <!-- Скрипт, который превращает две последние ссылки в «таб-кнопки» -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const article = document.getElementById('article');
      if (!article) return;

      const links = article.querySelectorAll('a');
      if (links.length < 2) return;

      // считаем, что две последние ссылки в статье —
      // это «Читать в источнике» и «Назад к ленте»
      const sourceLink = links[links.length - 2];
      const backLink = links[links.length - 1];

      const parent = sourceLink.parentNode;
      if (!parent || parent !== backLink.parentNode) return;

      const actions = document.createElement('div');
      actions.className = 'article-actions';

      sourceLink.classList.add('article-action', 'article-action-primary');
      backLink.classList.add('article-action', 'article-action-secondary');

      parent.insertBefore(actions, sourceLink);
      actions.appendChild(sourceLink);
      actions.appendChild(backLink);
    });
  </script>
</body>
</html>
