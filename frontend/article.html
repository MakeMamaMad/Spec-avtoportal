  <!-- ТА ЖЕ ШАПКА, ЧТО И НА ГЛАВНОЙ -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="./index.html" class="logo">
        <img src="assets/logo.svg" alt="СпецАвтоПортал" class="logo-img" />
