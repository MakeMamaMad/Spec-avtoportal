name: Daily Digest (Telegram)

on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * *'
    - cron: '10 21 * * *'

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/daily_digest/requirements.txt

      - name: Run daily digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEWS_JSON_PATH: "frontend/data/news.json"
          DIGEST_PICK_N: "6"
        run: |
          python tools/daily_digest/agent.py

      - name: Commit state
        run: |
          git config user.name "specavto-daily-digest"
          git config user.email "actions@users.noreply.github.com"
          git add tools/daily_digest/state.json || true
          git commit -m "daily-digest: update state" || echo "Nothing to commit"
          git push || true
