name: Ingest & Publish

on:
  schedule:
    - cron: "0 */3 * * *"    # каждые 3 часа (UTC)
  workflow_dispatch:         # ручной запуск из Actions
  push:
    paths:
      - "aggregator/**"
      - "requirements.txt"
      - ".github/workflows/ingest.yml"
      

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # важно для push через GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregator
        working-directory: aggregator
        run: python main.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(news): update feeds [skip ci]"
          file_pattern: |
            frontend/data/news.json
            frontend/data/news_meta.json
          push_options: --force-with-lease
      - name: Commit data changes
        run: |
           git config user.name "bot"
           git config user.email "bot@users.noreply.github.com"
           git add frontend/data/*.json || true
           git commit -m "chore(data): update feeds" || echo "no changes"
           git push
