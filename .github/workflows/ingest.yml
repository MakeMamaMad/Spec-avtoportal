name: Ingest & Publish

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Basics / debug
        run: |
          set -x
          uname -a
          echo "Branch: $GITHUB_REF"
          echo "Repo files:"
          ls -la
          echo "Tree (top 3 levels):"
          find . -maxdepth 3 -type f | sort | sed -n '1,200p'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python info
        run: |
          python -V
          python -c "import sys,platform;print(sys.version);print(platform.platform())"

      - name: Install deps if present
        run: |
          set -euxo pipefail
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "aggregator/requirements.txt" ]; then pip install -r aggregator/requirements.txt; fi
          pip show requests || true

      - name: Run feed builder (auto-detect)
        id: run_builder
        env:
          # Если твоему скрипту нужны переменные - добавь сюда
          PYTHONUNBUFFERED: "1"
          LOG_LEVEL: "DEBUG"
        run: |
          set -euxo pipefail
          if [ -f "main.py" ]; then
            echo ">>> Running: python main.py"
            python main.py
          elif [ -f "aggregator/main.py" ]; then
            echo ">>> Running: python aggregator/main.py"
            python aggregator/main.py
          else
            echo "ERROR: Не найден main.py ни в корне, ни в aggregator/" >&2
            exit 2
          fi

      - name: Verify output
        run: |
          set -euxo pipefail
          if [ ! -f "frontend/data/news.json" ]; then
            echo "ERROR: frontend/data/news.json не создан! Проверь путь вывода в скрипте." >&2
            exit 3
          fi
          echo "news.json size (bytes):"
          wc -c frontend/data/news.json || true
          echo "First 1 item preview:"
          (command -v jq >/dev/null && jq -c '.[0:1]' frontend/data/news.json) || head -c 500 frontend/data/news.json || true

      - name: Commit & push changes
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: ingest feed → update frontend/data/news.json"
            git push
          fi
