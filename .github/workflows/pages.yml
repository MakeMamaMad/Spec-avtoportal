# .github/workflows/pages.yml
name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # подстраховка: прогон деплоя раз в 30 минут

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ничего билдить не надо — это статический сайт.
      # Главное — упаковать ВЕСЬ корень репозитория как артефакт.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."            # кладём всё: html, css, js, frontend/data

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
