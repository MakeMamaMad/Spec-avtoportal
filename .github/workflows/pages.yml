name: Deploy Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Определяем, где лежит сайт: ./frontend, ./specavto-portal/frontend или корень
      - name: Detect site dir
        id: detect
        run: |
          if [ -d "frontend" ]; then
            echo "SITE_DIR=frontend" >> $GITHUB_ENV
          elif [ -d "specavto-portal/frontend" ]; then
            echo "SITE_DIR=specavto-portal/frontend" >> $GITHUB_ENV
          else
            echo "SITE_DIR=." >> $GITHUB_ENV
          fi
          echo "Using SITE_DIR=$SITE_DIR"

      # Готовим минимальный артефакт для Pages без rsync
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
