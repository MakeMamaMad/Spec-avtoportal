name: Pages

on:
  push:
    branches: [ main ]

  # Запуск после успешного Ingest & Publish
  workflow_run:
    workflows: ["Ingest & Publish"]
    types: [completed]

  # Ручной запуск из Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # Для workflow_run запускаем только если Ingest & Publish прошёл успешно
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanity check
        run: |
          test -f frontend/index.html || (echo "frontend/index.html not found" && exit 1)

      - name: Upload static site (frontend)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend  # публикуем содержимое папки frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
