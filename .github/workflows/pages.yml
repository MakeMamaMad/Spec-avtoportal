name: Deploy Pages

on:
  # вручную
  workflow_dispatch:
  # при изменениях в статике/скриптах/данных
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'article.html'
      - '*.js'
      - 'css/**'
      - 'frontend/**'
      - '.github/workflows/pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build static bundle
        run: |
          set -eux
          rm -rf dist
          mkdir -p dist

          # Кладем весь репозиторий в dist, исключая .git и .github
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            ./ dist/

          # Гарантируем, что данные есть в артефакте
          mkdir -p dist/frontend/data
          if [ -d frontend/data ]; then
            rsync -av frontend/data/ dist/frontend/data/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
